{{define "index"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <title>Crypto Pocket Wallet</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0a0a1f;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Wallet Container */
        .wallets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .wallet {
            position: relative;
            width: 200px;
            height: 150px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .wallet:hover {
            transform: scale(1.1);
        }

        .wallet-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .wallet-front, .wallet-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: linear-gradient(45deg, #1a1a2e, #2a2a4e);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .wallet-front {
            background: linear-gradient(45deg, #2a2a4e, #3a3a6e);
            transform: translateZ(2px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .wallet-back {
            transform: rotateY(180deg);
            background: #1a1a2e;
        }

        /* Login Container */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 31, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 1000;
        }

        .login-container.active {
            opacity: 1;
            pointer-events: all;
        }

        .login-form {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.5s;
        }

        .login-container.active .login-form {
            transform: translateY(0);
            opacity: 1;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #7c3aed, #3b82f6);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="wallets-container">
            <div class="wallet" v-for="wallet in wallets" :key="wallet.id" @click="fetchWalletData(wallet.id)">
                <div class="wallet-inner">
                    <div class="wallet-front">{{ wallet.name }}</div>
                    <div class="wallet-back"></div>
                </div>
            </div>
        </div>

        <div class="login-container" :class="{ active: showLogin }">
            <div class="login-form">
                <h2 style="margin-bottom: 2rem; background: linear-gradient(45deg, #7c3aed, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    Quantum Access
                </h2>
                <input type="text" class="input-field" placeholder="Wallet ID" v-model="loginData.walletId">
                <input type="password" class="input-field" placeholder="Passcode" v-model="loginData.passcode">
                <button class="login-button" @click="login">Access Wallet</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                wallets: [
                    { id: 1, name: 'Wallet 1' },
                    { id: 2, name: 'Wallet 2' },
                    { id: 3, name: 'Wallet 3' },
                    // Add more wallets as needed
                ],
                showLogin: false,
                loginData: {
                    walletId: '',
                    passcode: ''
                }
            },
            methods: {
                fetchWalletData(walletId) {
                    // Simulate fetching wallet data
                    if (!this.isLoggedIn()) {
                        this.showLogin = true;
                    } else {
                        // Fetch wallet data using HTMX
                        htmx.ajax('GET', `/api/wallets/${walletId}`, {
                            target: '#walletData',
                            swap: 'innerHTML'
                        });
                    }
                },
                isLoggedIn() {
                    // Simulate login check
                    return false;
                },
                login() {
                    // Simulate login process
                    this.showLogin = false;
                    alert('Logged in successfully!');
                }
            }
        });
    </script>
</body>
</html>
{{end}}
