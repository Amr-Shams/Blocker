<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain Network Debugger</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .hex-display {
      font-family: "Courier New", monospace;
      letter-spacing: 1px;
    }

    .debug-panel {
      background-color: #1a1a1a;
      border: 1px solid #333;
    }

    .memory-view {
      font-family: "Courier New", monospace;
      font-size: 12px;
      line-height: 1.2;
    }

    .register-value {
      color: #00ff00;
      background-color: #001100;
      padding: 2px 4px;
      border-radius: 2px;
    }
  </style>
  <script>
    // API Configuration
    const API_CONFIG = {
      baseUrl: "http://localhost:5001",
      endpoints: {
        pairs: "/pairs",
        info: "/info",
        status: "/status",
        send: "/send",
        wallets: "/wallets",
        addWallet: "/AddWallet",
        mempool: "/mempool",
        balances: "/balance",
      },
    };
    const stateName = {
      0: "Idle",
      1: "Initialized",
      2: "Running",
      3: "Connected",
      4: "Syncing",
    };
    class BlockchainDebugger {
      constructor() {
        this.state = {
          nodes: [],
          wallets: [],
          mempool: [],
          blocks: "",
          status: "",
          type: "full",
          selectedNode: null,
          selectedWallet: null,
          balances: {},
        };
        this.mempoolHistory = [];
        this.transactionHistory = [];
      }

      async initialize() {
        await this.refreshData();
        this.setupEventListeners();
        this.startPolling();
      }

      async refreshData() {
        try {
          const [info, balances] = await Promise.all([
            this.fetchEndpoint("info"),
            this.fetchEndpoint("balances"),
          ]);
          this.state.status = stateName[info.Status];
          this.state.nodes = [
            ...Object.values(info.WalletPeers || {}),
            ...Object.values(info.FullPeers || {})
          ]; // Ensure nodes is an array
          this.state.wallets = Object.values(info.Wallets.Wallets || {});
          this.state.blocks = info.Blockchain;
          this.state.type = info.Type;
          this.state.mempool = Object.values(info.Mempool || {});
          this.state.balances = balances;
          this.logMessage("Data refreshed successfully");
          console.log(this.state);
          this.updateDisplay();
        } catch (error) {
          this.logError("Data refresh failed:", error);
        }
      }

      async fetchEndpoint(endpoint) {
        const response = await fetch(
          `${API_CONFIG.baseUrl}${API_CONFIG.endpoints[endpoint]}`
        );
        if (!response.ok)
          throw new Error(`API Error: ${response.statusText}`);
        return response.json();
      }

      updateDisplay() {
        this.updateMempool();
        this.updateNodeStatus();
        this.updateBlockchain();
        this.updateBalances();
        this.updateNetworkGraph();
      }

      updateMempool() {
        const mempoolView = document.getElementById("mempool-view");
        const transactions = this.state.mempool
          .map((tx) => {
            return `
                        <div class="flex space-x-2 text-xs">
                            <span class="text-gray-500">0x${tx.hash.substring(
              0,
              8
            )}</span>
                            <span class="text-green-400">${tx.from.substring(
              0,
              8
            )}</span>
                            <span class="text-yellow-400">→</span>
                            <span class="text-green-400">${tx.to.substring(
              0,
              8
            )}</span>
                            <span class="text-blue-400">${tx.amount} BTC</span>
                        </div>
                    `;
          })
          .join("");
        mempoolView.innerHTML =
          transactions ||
          '<div class="text-gray-500">No pending transactions</div>';
      }

      updateNodeStatus() {
        const nodesView = document.getElementById("nodes-view");
        const nodesHtml = this.state.nodes
          .map((node, index) => {
            const walletPeersLength = node.WalletPeers ? Object.keys(node.WalletPeers).length : 0;
            const fullPeersLength = node.FullPeers ? Object.keys(node.FullPeers).length : 0;
            const peersLength = walletPeersLength + fullPeersLength;
            const lasHash = node.Blockchain ? node.Blockchain.LastHash ? node.Blockchain.LastHash.substring(0, 16) : "" : "";
            console.log(node);

            return `
        <div class="mb-2 p-2 bg-gray-800 rounded">
          <div class="flex justify-between items-center">
            <span class="text-xs text-gray-400">Node ${node.Address}</span>
            <span class="register-value">${stateName[node.Status]}</span>
          </div>
          <div class="hex-display text-xs mt-1">
            <span class="text-gray-500">Hash:</span>
            <span class="text-green-400">${lasHash}</span>
          </div>
          <div class="text-xs mt-1">
            <span class="text-gray-500">Peers:</span>
            <span class="text-blue-400">${peersLength}</span>
          </div>
        </div>
      `;
          })
          .join("");
        nodesView.innerHTML = nodesHtml;
      }

      updateBlockchain() {
        const blockView = document.getElementById("block-view");
        const blocksHtml = `
                        <div class="flex items-center space-x-2 mb-1">
                          <span class="text-xs text-gray-500">${this.state.blocks.Height.toString(16).padStart(8, "0")}</span>
                          <span class="hex-display text-xs text-green-400">${this.state.blocks.LastHash.substring(0, 16)}</span>
                          <span class="text-xs text-blue-400">${new Date(this.state.blocks.LastTimeUpdate / 1e6).toLocaleString()} </span>
                          <span class="text-xs text-yellow-400">${this.state.type.toUpperCase()} Node</span>
  </div>                    
  
  
  `;

        blockView.innerHTML = blocksHtml;
      }
      updateBalances() {
          const balancesView = document.getElementById("balances-view");
          const balancesHtml = Object.entries(this.state.balances)
            .map(([address, balance]) => {
              return `
                <div class="flex space-x-2 text-xs">
                  <span class="text-green-400">${address}</span>
                  <span class="text-blue-400">${balance} BTC</span>
                </div>
              `;
            })
            .join("");
          balancesView.innerHTML =
            balancesHtml || '<div class="text-gray-500">No balances available</div>';
        }

      updateNetworkGraph() {
        // Network visualization logic here
      }

      logMessage(message, type = "info") {
        const logView = document.getElementById("log-view");
        const timestamp = new Date().toISOString().split("T")[1].slice(0, -1);
        const logEntry = `
                    <div class="text-xs ${type === "error" ? "text-red-400" : "text-gray-400"
          }">
                        [${timestamp}] ${message}
                    </div>
                `;
        logView.innerHTML = logEntry + logView.innerHTML;
      }

      logError(message, error) {
        console.error(message, error);
        this.logMessage(`${message} ${error.message}`, "error");
      }

      startPolling() {
        setInterval(() => this.refreshData(), 2000);
      }

      setupEventListeners() {
        document
          .getElementById("transaction-form")
          .addEventListener("submit", (e) => this.handleTransaction(e));
        document
          .getElementById("add-wallet-btn")
          .addEventListener("click", () => this.handleAddWallet());
      }
    }

    // Initialize debugger when DOM is loaded
    document.addEventListener("DOMContentLoaded", () => {
      window.debugger = new BlockchainDebugger();
      window.debugger.initialize();
    });
  </script>
</head>

<body class="bg-gray-900 text-green-400 font-mono">
  <div class="max-w-full mx-auto p-2">
    <div class="grid grid-cols-12 gap-2">
      <!-- Blockchain Status -->
      <div class="col-span-4 debug-panel p-2 rounded">
        <div class="text-xs text-gray-400 mb-2">Blockchain Status</div>
        <div id="block-view" class="memory-view h-64 overflow-y-auto"></div>
      </div>

      <!-- Network Nodes -->
      <div class="col-span-4 debug-panel p-2 rounded">
        <div class="text-xs text-gray-400 mb-2">Network Nodes</div>
        <div id="nodes-view" class="memory-view h-64 overflow-y-auto"></div>
      </div>

      <!-- Mempool Monitor -->
      <div class="col-span-4 debug-panel p-2 rounded">
        <div class="text-xs text-gray-400 mb-2">Mempool Monitor</div>
        <div id="mempool-view" class="memory-view h-64 overflow-y-auto"></div>
      </div>
      <!-- Network Graph -->
      <div class="col-span-4 debug-panel p-2 rounded mt-2">
        <div class="text-xs text-gray-400 mb-2">Network Graph</div>
        <div id="network-graph" class="h-64"></div>
      </div>

      <!-- Debug Log -->
      <div class="col-span-4 debug-panel p-2 rounded mt-2">
        <div class="text-xs text-gray-400 mb-2">Debug Log</div>
        <div id="log-view" class="memory-view h-64 overflow-y-auto"></div>
      </div>

      <!-- Wallets -->
      <div class="col-span-3 debug-panel p-2 rounded mt-2">
        <div class="text-xs text-gray-400 mb-2">Balances</div>
        <div id="balances-view" class="memory-view h-64 overflow-y-auto"></div>
      </div>
    </div>
    <!-- Transaction Control -->
    <div class="col-span-3 debug-panel p-2 rounded">
      <div class="text-xs text-gray-400 mb-2">Transaction Control</div>
      <form id="transaction-form" class="space-y-2">
        <div class="flex space-x-2">
          <input type="text" name="from" placeholder="From (hex)"
            class="w-full bg-gray-800 text-green-400 text-xs p-1 rounded" />
          <input type="text" name="to" placeholder="To (hex)"
            class="w-full bg-gray-800 text-green-400 text-xs p-1 rounded" />
        </div>
        <div class="flex space-x-2">
          <input type="text" name="amount" placeholder="Amount (BTC)"
            class="w-full bg-gray-800 text-green-400 text-xs p-1 rounded" />
          <button type="submit" class="bg-gray-800 text-green-400 text-xs px-3 py-1 rounded hover:bg-gray-700">
            Execute
          </button>
        </div>
      </form>
    </div>

    <!-- Control Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-800 p-2 border-t border-gray-700">
      <div class="flex justify-between items-center max-w-full mx-auto">
        <div class="flex space-x-4">
          <button id="pause-btn" class="text-xs text-yellow-400 hover:text-yellow-300">
            ⏸ Pause
          </button>
          <button id="step-btn" class="text-xs text-blue-400 hover:text-blue-300">
            ⏭ Step
          </button>
          <button id="continue-btn" class="text-xs text-green-400 hover:text-green-300">
            ▶ Continue
          </button>
        </div>
        <div class="flex space-x-4">
          <button id="add-wallet-btn" class="text-xs text-green-400 hover:text-green-300">
            Add Wallet
          </button>
          <button id="add-node-btn" class="text-xs text-green-400 hover:text-green-300">
            Add Node
          </button> 
        </div>
      </div>
    </div>
  </div>
</body>

</html>
